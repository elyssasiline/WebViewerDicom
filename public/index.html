<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation DICOM</title>

    <!-- Charger les biblioth√®ques Cornerstone -->
    <script src="https://unpkg.com/cornerstone-core@latest/dist/cornerstone.min.js"></script>
    <script src="https://unpkg.com/cornerstone-math@latest/dist/cornerstoneMath.min.js"></script>
    <script src="https://unpkg.com/cornerstone-wado-image-loader@latest/dist/cornerstoneWADOImageLoader.bundle.min.js"></script>
    <script src="https://unpkg.com/dicom-parser@latest/dist/dicomParser.min.js"></script>
    <script src="https://unpkg.com/cornerstone-tools@4.19.1/dist/cornerstoneTools.min.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #181818;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #00bcd4;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            max-width: 500px;
        }

        .button-container {
            margin-bottom: 20px;
        }

        button {
            background-color: #00bcd4;
            border: none;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #008ba3;
        }

        #dicom-container {
            width: 512px;
            height: 512px;
            border: 2px solid #00bcd4;
            border-radius: 8px;
            background-color: black;
            position: relative;
            cursor: grab;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visualisation d'une image DICOM</h1>
        <div class="info-box">
            <p><strong>Fonctionnalit√©s :</strong></p>
            <ul style="text-align: left;">
                <li>üîç <strong>Zoom :</strong> Utilisez la molette de la souris.</li>
                <li>‚úã <strong>D√©placement :</strong> Cliquez et glissez pour d√©placer l'image.</li>
            </ul>
        </div>
        <div class="button-container" id="button-container"></div>
        <div id="dicom-container"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const container = document.getElementById("dicom-container");
            const buttonContainer = document.getElementById("button-container");

            const imageList = [
                "wadouri:http://localhost:3000/dicom/image-00000.dcm",
                "wadouri:http://localhost:3000/dicom/image-00001.dcm",
                "wadouri:http://localhost:3000/dicom/image-00002.dcm",
                "wadouri:http://localhost:3000/dicom/image-00003.dcm",
                "wadouri:http://localhost:3000/dicom/image-00004.dcm"
            ];

            cornerstone.enable(container);
            cornerstoneWADOImageLoader.external.cornerstone = cornerstone;

            async function loadDicomImage(imageId) {
                try {
                    const image = await cornerstone.loadImage(imageId);
                    cornerstone.displayImage(container, image);
                } catch (error) {
                    console.error("‚ùå Erreur lors du chargement de l'image DICOM :", error);
                }
            }

            imageList.forEach((image, index) => {
                const button = document.createElement("button");
                button.textContent = `Image ${index + 1}`;
                button.addEventListener("click", () => loadDicomImage(image));
                buttonContainer.appendChild(button);
            });

            loadDicomImage(imageList[0]); // Charger la premi√®re image par d√©faut

            container.addEventListener("wheel", (event) => {
                event.preventDefault();
                const viewport = cornerstone.getViewport(container);
                viewport.scale = Math.min(Math.max(viewport.scale + event.deltaY * -0.002, 0.5), 3);
                cornerstone.setViewport(container, viewport);
            });

            let isPanning = false;
            let lastX = 0, lastY = 0;

            container.addEventListener("mousedown", (event) => {
                if (event.button === 0) {
                    isPanning = true;
                    lastX = event.clientX;
                    lastY = event.clientY;
                    container.style.cursor = "grabbing";
                }
            });

            container.addEventListener("mousemove", (event) => {
                if (isPanning) {
                    event.preventDefault();
                    const deltaX = event.clientX - lastX;
                    const deltaY = event.clientY - lastY;
                    lastX = event.clientX;
                    lastY = event.clientY;
                    const viewport = cornerstone.getViewport(container);
                    viewport.translation.x = Math.min(Math.max(viewport.translation.x + deltaX, -256), 256);
                    viewport.translation.y = Math.min(Math.max(viewport.translation.y + deltaY, -256), 256);
                    cornerstone.setViewport(container, viewport);
                }
            });

            container.addEventListener("mouseup", () => {
                isPanning = false;
                container.style.cursor = "grab";
            });
        });
    </script>
</body>
</html>
