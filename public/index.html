<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation DICOM</title>

    <!-- Charger les biblioth√®ques Cornerstone -->
    <script src="https://unpkg.com/cornerstone-core@latest/dist/cornerstone.min.js"></script>
    <script src="https://unpkg.com/cornerstone-math@latest/dist/cornerstoneMath.min.js"></script>
    <script src="https://unpkg.com/cornerstone-wado-image-loader@latest/dist/cornerstoneWADOImageLoader.bundle.min.js"></script>
    <script src="https://unpkg.com/dicom-parser@latest/dist/dicomParser.min.js"></script>
    <script src="https://unpkg.com/cornerstone-tools@4.19.1/dist/cornerstoneTools.min.js"></script>

    <style>
        /* Styles g√©n√©raux */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #181818;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Conteneur principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Titre */
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #00bcd4;
        }

        /* Explication des fonctionnalit√©s */
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            max-width: 500px;
        }

        /* Conteneur de l'image DICOM */
        #dicom-container {
            width: 512px;
            height: 512px;
            border: 2px solid #00bcd4;
            border-radius: 8px;
            background-color: black;
            position: relative;
            cursor: grab;
            touch-action: none;
        }

        /* Pied de page */
        .footer {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Titre -->
        <h1>Visualisation d'une image DICOM</h1>

        <!-- Zone d'explication des fonctionnalit√©s -->
        <div class="info-box">
            <p><strong>Fonctionnalit√©s :</strong></p>
            <ul style="text-align: left;">
                <li>üîç <strong>Zoom :</strong> Utilisez la molette de la souris ou pincez sur le trackpad.</li>
                <li>‚úã <strong>D√©placement (Pan) :</strong> Cliquez et glissez pour d√©placer l'image.</li>
            </ul>
        </div>

        <!-- Conteneur de l'image DICOM -->
        <div id="dicom-container"></div>

        <!-- Pied de page -->
        <div class="footer">
            ...
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            console.log("üöÄ Initialisation de la visualisation DICOM...");

            const container = document.getElementById("dicom-container");

            // V√©rification de la pr√©sence des biblioth√®ques
            if (!cornerstone || !cornerstoneTools) {
                console.error("‚ùå Cornerstone ou Cornerstone Tools ne sont pas charg√©s !");
                return;
            }
            console.log("‚úÖ Cornerstone et Tools charg√©s avec succ√®s !");

            // Activation de Cornerstone sur l'√©l√©ment
            cornerstone.enable(container);

            // Configuration du loader WADO pour charger une image DICOM
            cornerstoneWADOImageLoader.external.cornerstone = cornerstone;
            cornerstoneWADOImageLoader.configure({
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("Accept", "application/dicom");
                },
            });

            // D√©finir l'URL de l'image DICOM (Doit √™tre accessible via un serveur)
            const imageId = "wadouri:http://localhost:3000/dicom/image-00000.dcm";

            try {
                console.log("üîÑ Chargement de l'image DICOM...");
                const image = await cornerstone.loadImage(imageId);
                cornerstone.displayImage(container, image);
                console.log("‚úÖ Image DICOM charg√©e et affich√©e !");
            } catch (error) {
                console.error("‚ùå Erreur lors du chargement de l'image DICOM :", error);
                return;
            }

            // üéõÔ∏è Initialisation des outils Zoom & Pan
            console.log("üéõÔ∏è Activation des outils Zoom et Pan...");

            // üîç Zoom : Molette ou pinch sur le trackpad
            container.addEventListener("wheel", (event) => {
                event.preventDefault();
                const viewport = cornerstone.getViewport(container);
                viewport.scale += event.deltaY * -0.002;
                cornerstone.setViewport(container, viewport);
                console.log("üîç Zoom appliqu√© : Scale =", viewport.scale);
            });

            // ‚úã Pan : Clic gauche + glisser
            let isPanning = false;
            let lastX = 0, lastY = 0;

            container.addEventListener("mousedown", (event) => {
                if (event.button === 0) { // Clic gauche
                    isPanning = true;
                    lastX = event.clientX;
                    lastY = event.clientY;
                    container.style.cursor = "grabbing";
                    console.log("‚úã D√©but du Pan : (", lastX, ",", lastY, ")");
                }
            });

            container.addEventListener("mousemove", (event) => {
                if (isPanning) {
                    event.preventDefault();
                    const deltaX = event.clientX - lastX;
                    const deltaY = event.clientY - lastY;
                    lastX = event.clientX;
                    lastY = event.clientY;

                    const viewport = cornerstone.getViewport(container);
                    viewport.translation.x += deltaX;
                    viewport.translation.y += deltaY;
                    cornerstone.setViewport(container, viewport);
                    console.log("‚úã Pan en cours : Translation =", viewport.translation);
                }
            });

            container.addEventListener("mouseup", () => {
                isPanning = false;
                container.style.cursor = "grab";
                console.log("‚úÖ Fin du Pan");
            });

            console.log("‚úÖ Outils pr√™ts !");
        });
    </script>

</body>
</html>
