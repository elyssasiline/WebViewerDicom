<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation DICOM (Cornerstone v6)</title>
    <script type="module">
        import {
            RenderingEngine,
            Enums,
            imageLoader,
            init as cornerstoneInit,
        } from "https://cdn.jsdelivr.net/npm/@cornerstonejs/core/+esm";
        import * as cornerstoneTools from "https://cdn.jsdelivr.net/npm/@cornerstonejs/tools/+esm";
        import dicomParser from "https://cdn.jsdelivr.net/npm/dicom-parser/+esm";
        import * as DICOMImageLoader from "https://cdn.jsdelivr.net/npm/@cornerstonejs/dicom-image-loader/+esm";

        console.log("DICOMImageLoader import√© :", DICOMImageLoader);

        // ‚úÖ Extraction correcte du loader
        const cornerstoneDICOMImageLoader = DICOMImageLoader.default || DICOMImageLoader;
        console.log("DICOMImageLoader charg√© dynamiquement :", cornerstoneDICOMImageLoader);

        async function initializeCornerstone() {
            try {
                await cornerstoneInit();
                await cornerstoneTools.init();

                console.log("‚úÖ Cornerstone v6 Initialis√© !");
                console.log("DICOMImageLoader:", cornerstoneDICOMImageLoader);

                // üìå **Configuration du DICOM Image Loader**
                cornerstoneDICOMImageLoader.external.cornerstone = window.cornerstone;
                cornerstoneDICOMImageLoader.external.dicomParser = dicomParser;

                // **Enregistre le loader avec `dicomfile`**
                imageLoader.registerImageLoader("dicomfile", cornerstoneDICOMImageLoader.wadouri.loadImage);
                console.log("‚úÖ Loader `dicomfile` enregistr√© avec succ√®s !");
            } catch (error) {
                console.error("‚ùå Erreur lors de l'initialisation de Cornerstone :", error);
            }
        }

        // üî• On ex√©cute l'initialisation au d√©marrage de l'application
        initializeCornerstone();

        let currentIndex = 0;
        let renderingEngine;

        async function enableViewer() {
            try {
                const viewerElement = document.getElementById("dicom-viewer");
                if (!viewerElement) return;

                if (!RenderingEngine || !imageLoader.loadImage) {
                    console.error("‚ùå Probl√®me avec Cornerstone ou `imageLoader.loadImage` !");
                    return;
                }

                if (!renderingEngine) {
                    renderingEngine = new RenderingEngine("cornerstoneRenderingEngine");
                }

                const viewportInput = [
                    {
                        viewportId: "DICOM_VIEWPORT",
                        type: Enums.ViewportType.ORTHOGRAPHIC,
                        element: viewerElement,
                    },
                ];
                renderingEngine.setViewports(viewportInput);

                await loadDicomImage(currentIndex);
            } catch (error) {
                console.error("‚ùå Erreur lors de l'initialisation du Viewer DICOM :", error);
            }
        }

        function getDicomUrl(index) {
            return `dicomfile:http://localhost:3000/dicom-files/image-${String(index).padStart(5, "0")}.dcm`;
        }

        async function loadDicomImage(index) {
            try {
                const imageId = getDicomUrl(index);

                if (!imageLoader.loadImage) {
                    console.error("‚ùå `imageLoader.loadImage` n'est pas disponible !");
                    return;
                }

                const image = await imageLoader.loadImage(imageId);
                const viewport = renderingEngine.getViewport("DICOM_VIEWPORT");
                viewport.setImage(image);
                viewport.render();
            } catch (error) {
                console.error("‚ùå Erreur lors du chargement de l'image DICOM :", error);
            }
        }

        function previousImage() {
            currentIndex = Math.max(currentIndex - 1, 0);
            loadDicomImage(currentIndex);
        }

        function nextImage() {
            currentIndex = Math.min(currentIndex + 1, 29);
            loadDicomImage(currentIndex);
        }

        window.onload = () => {
            enableViewer();
            document.getElementById("prev-btn").addEventListener("click", previousImage);
            document.getElementById("next-btn").addEventListener("click", nextImage);
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .viewer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .dicom-viewer {
            width: 500px;
            height: 500px;
            border: 1px solid gray;
            margin: 10px 0;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Visualisation DICOM (Cornerstone v6)</h1>
    <p><strong>Fonctionnalit√©s :</strong></p>
    <ul>
        <li>üîç <strong>Zoom :</strong> Utilisez la molette de la souris.</li>
        <li>‚úã <strong>D√©placement :</strong> Cliquez et glissez pour d√©placer l'image.</li>
    </ul>

    <div class="viewer-container">
        <div class="controls">
            <button id="prev-btn">‚¨ÖÔ∏è Pr√©c√©dent</button>
            <button id="next-btn">‚û°Ô∏è Suivant</button>
        </div>
        <div id="dicom-viewer" class="dicom-viewer"></div>
    </div>
</body>
</html>
