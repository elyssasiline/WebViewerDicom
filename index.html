<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation DICOM</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- Charger les biblioth√®ques Cornerstone -->
    <script src="https://unpkg.com/cornerstone-core@latest/dist/cornerstone.min.js"></script>
    <script src="https://unpkg.com/cornerstone-math@latest/dist/cornerstoneMath.min.js"></script>
    <script src="https://unpkg.com/cornerstone-wado-image-loader@latest/dist/cornerstoneWADOImageLoader.bundle.min.js"></script>
    <script src="https://unpkg.com/dicom-parser@latest/dist/dicomParser.min.js"></script>
    <script src="https://unpkg.com/cornerstone-tools@4.19.1/dist/cornerstoneTools.min.js"></script>
</head>
<body>
    <h1 style="color: cyan;">Visualisation d'une image DICOM</h1>
    <div class="info-box" style="background: #333; padding: 10px; border-radius: 5px;">
        <p><strong>Fonctionnalit√©s :</strong></p>
        <ul style="text-align: left; display: inline-block;">
            <li>üîç <strong>Zoom :</strong> Utilisez la molette de la souris.</li>
            <li>‚úã <strong>D√©placement :</strong> Cliquez et glissez pour d√©placer l'image.</li>
        </ul>
    </div>

    <div class="container">
        <button id="prev-button" class="nav-button">‚¨ÖÔ∏è</button>
        <div id="dicom-container"></div>
        <button id="next-button" class="nav-button">‚û°Ô∏è</button>
    </div>

    <button id="analyze-button">üìä Analyser avec IA</button>

    <script>
        let currentIndex = 0; // ‚úÖ D√©claration globale pour √™tre accessible partout
        const totalImages = 5; // Nombre total d'images disponibles

        function getDicomUrl(index) {
            return `http://localhost:3000/dicom-files/image-${String(index).padStart(5, '0')}.dcm`;
        }

        document.addEventListener("DOMContentLoaded", async function () {
            const container = document.getElementById("dicom-container");
            const prevButton = document.getElementById("prev-button");
            const nextButton = document.getElementById("next-button");

            cornerstone.enable(container);
            cornerstoneWADOImageLoader.external.cornerstone = cornerstone;

            async function loadDicomImage(index) {
                if (index < 0 || index >= totalImages) return; 
                currentIndex = index; // ‚úÖ Mise √† jour correcte

                try {
                    const image = await cornerstone.loadImage(`wadouri:${getDicomUrl(currentIndex)}`);
                    cornerstone.displayImage(container, image);
                } catch (error) {
                    console.error("‚ùå Erreur lors du chargement de l'image DICOM :", error);
                }
            }

            // Charger la premi√®re image par d√©faut
            loadDicomImage(currentIndex);

            // Navigation entre les images
            prevButton.addEventListener("click", () => {
                if (currentIndex > 0) {
                    loadDicomImage(currentIndex - 1);
                }
            });

            nextButton.addEventListener("click", () => {
                if (currentIndex < totalImages - 1) {
                    loadDicomImage(currentIndex + 1);
                }
            });

            // Zoom avec la molette
            container.addEventListener("wheel", (event) => {
                event.preventDefault();
                const viewport = cornerstone.getViewport(container);
                viewport.scale = Math.min(Math.max(viewport.scale + event.deltaY * -0.002, 0.5), 3);
                cornerstone.setViewport(container, viewport);
            });

            // D√©placement de l'image
            let isPanning = false;
            let lastX = 0, lastY = 0;

            container.addEventListener("mousedown", (event) => {
                if (event.button === 0) {
                    isPanning = true;
                    lastX = event.clientX;
                    lastY = event.clientY;
                    container.style.cursor = "grabbing";
                }
            });

            container.addEventListener("mousemove", (event) => {
                if (isPanning) {
                    event.preventDefault();
                    const deltaX = event.clientX - lastX;
                    const deltaY = event.clientY - lastY;
                    lastX = event.clientX;
                    lastY = event.clientY;
                    const viewport = cornerstone.getViewport(container);
                    viewport.translation.x += deltaX;
                    viewport.translation.y += deltaY;
                    cornerstone.setViewport(container, viewport);
                }
            });

            container.addEventListener("mouseup", () => {
                isPanning = false;
                container.style.cursor = "grab";
            });
        });

        // Bouton d'analyse IA
        document.getElementById("analyze-button").addEventListener("click", async function () {
            const dicomUrl = getDicomUrl(currentIndex);

            try {
                // T√©l√©charger l'image affich√©e
                const response = await fetch(dicomUrl);
                if (!response.ok) throw new Error("Impossible de r√©cup√©rer le fichier DICOM.");

                const blob = await response.blob();
                const formData = new FormData();
                formData.append("file", blob, `image-${currentIndex}.dcm`);

                // Envoyer l'image au serveur FastAPI
                const analyzeResponse = await fetch("http://localhost:8000/analyze-dicom/", {
                    method: "POST",
                    body: formData,
                });

                const result = await analyzeResponse.json();
                console.log("üìä R√©sultat de l'analyse :", result);
                alert(`Analyse IA r√©ussie !\nPatient : ${result.patient_name}\nModality : ${result.modality}\nIntensit√© Moyenne : ${result.mean_intensity}`);
            } catch (error) {
                console.error("‚ùå Erreur d'analyse :", error);
                alert("Erreur lors de l'analyse de l'image DICOM.");
            }
        });
    </script>
</body>
</html>
